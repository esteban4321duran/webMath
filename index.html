<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Math</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="canvasContainer">
      <canvas id="canvasFunctionGraph" width="1000" height="1000">
        Canvas is not supported by your browser
      </canvas>
    </div>
      
    <div class="graphControls" id="canvasControls">
      <label for="scale">Scale: </label>
      <input type="range" id="scale" min="10" max="100" step="0.1" value="50">  
      <br>
      <p id=scaleValue></p>
      <p> pixels per unit</p>
      <br>
      <button id="graph">Graph</button>
    </div>

    <!-- function graph 0-->
    <fieldset class="graphControls"action="" id="0"> 
      <!--I would use a div, but the input select just doesn't want to be inside it-->
      <p>F(x)</p>
      <br>
      <label for="0-type">Type: </div>
      <select name="functionTypes" id="0-type">
        <option value="none"selected="selected">None</option>
        <option value="linear" >Linear</option>
        <option value="cuadratic">Cuadratic</option>
      </select>
      <br>
      <label for="0-color">Color: </label>
      <input type="color" id="0-color" value="#ff0000">
      <br>
      <label for="0-weight">Line Weight: </label>
      <input type="number" list="lineWeights" id="0-weight" value="1">
      <br>
      <p class="">y = </p>
      <p id="0-0"class=""></p>
      <input type="text" class="" id="0-1" value="1">
      <p id="0-2"class=""> x + </p>
      <input type="text" class="" id="0-3" value="0">
      <p id="0-4"class="hidden"></p>
      <input type="text" class="hidden" id="0-5" value="">
      <br>
    </fieldset>

    <fieldset class="graphControls"action="" id="0"> 
      <p>G(x)</p>
      <br>
      <label for="1-type">Type: </div>
      <select name="functionTypes" id="1-type">
        <option value="none"selected="selected">None</option>
        <option value="linear" >Linear</option>
        <option value="cuadratic">Cuadratic</option>
      </select>
      <br>
      <label for="1-color">Color: </label>
      <input type="color" id="1-color" value="#00ff00">
      <br>
      <label for="1-weight">Line Weight: </label>
      <input type="number" list="lineWeights" id="1-weight" value="1">
      <br>
      <p class="">y = </p>
      <p id="1-0"class=""></p>
      <input type="text" class="" id="1-1" value="1">
      <p id="1-2"class=""> x + </p>
      <input type="text" class="" id="1-3" value="0">
      <p id="1-4"class="hidden"></p>
      <input type="text" class="hidden" id="1-5" value="">
      <br>
    </fieldset>

    <fieldset class="graphControls"action="" id="2"> 
      <p>H(x)</p>
      <br>
      <label for="0-type">Type: </div>
      <select name="functionTypes" id="2-type">
        <option value="none"selected="selected">None</option>
        <option value="linear" >Linear</option>
        <option value="cuadratic">Cuadratic</option>
      </select>
      <br>
      <label for="0-color">Color: </label>
      <input type="color" id="2-color" value="#0000ff">
      <br>
      <label for="0-weight">Line Weight: </label>
      <input type="number" list="lineWeights" id="2-weight" value="1">
      <br>
      <p class="">y = </p>
      <p id="2-0"class=""></p>
      <input type="text" class="" id="2-1" value="1">
      <p id="2-2"class=""> x + </p>
      <input type="text" class="" id="2-3" value="0">
      <p id="2-4"class="hidden"></p>
      <input type="text" class="hidden" id="2-5" value="">
      <br>
    </fieldset>
      <label for="" class="hidden"></label>
        <input type="text" class="hidden">
    <script src="js/graphingCalculator.js"></script>
  </body>
</html>
